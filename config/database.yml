# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: <your_mysql_password>
  host: 127.0.0.1

development:
  <<: *default
  database: EC_yade_development

test:
  <<: *default
  database: EC_yade_test

production:
  <<: *default
  database: EC_yade_production